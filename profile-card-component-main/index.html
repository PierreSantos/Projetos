<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <section>
      <img src="images/bg-pattern-card.svg" alt="Card">
    </section>
    <section>
      <img id="Victorimg" src="images/image-victor.jpg" alt="Victor">
      <div id="name">
        <strong>Victor Crest</strong>
        <span class="age">26</span>
      </div>
      <div id="city">London</div>
      <div class="container">
        <div class="stats">
          <strong>80K</strong> <br>
          <span class="text">Followers</span>
        </div>
        <div class="stats">
          <strong>803K</strong> <br>
          <span class="text">Likes</span>
        </div>
        <div class="stats">
          <strong>1.4K</strong> <br>
          <span class="text">Photos</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
